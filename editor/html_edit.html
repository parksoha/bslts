<HTML>
<HEAD>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<META HTTP-EQUIV="Pragma" CONTENT="No-Cache">
<META HTTP-EQUIV="Expires" CONTENT="0">
<TITLE>HTML Editor</TITLE>
<STYLE>
body, select, td { font-family: arial; font-size: 9pt;}
body {background: threedface; color: windowtext; font-family: arial;}
</STYLE>

</HEAD>

<BODY scroll=no>

<script language=javascript>
<!--
// 검색단어 변환
function search(){
	var shflag = "";
	var gmform = document.add_form;
	var str = gmform.sh.value;
	var str2 = gmform.reg.value;

	if(gmform.opt1[1].checked) shflag = "g";
	if(gmform.opt2[1].checked) shflag += "i";

	replacekey = new RegExp(str,shflag);
	gmform.content.value = gmform.content.value.replace(replacekey,str2);
}

// 부모창에 변경내용 적용
function str_reg(){
	if(window.opener){
		opener.gmFrame.document.body.innerHTML = document.add_form.content.value;
		window.close();
	}
}
//-->
</script>

<table border="0" cellpadding="2" cellspacing="2" width="100%">
	<form name="add_form">
    <tr>
        <td colspan=2>
		검색할 단어 : <input type="text" name="sh" size=30 class=input><br>
		변경할 단어 : <input type="text" name="reg" size=30 class=input>
		<input type=button value=" 변 경 " onclick="search();" ><br>
		</td>
	</tr>
	<tr>
		<td width=40%>
			변경 대상 : <input type="radio" name="opt1" checked>하나씩 <input type="radio" name="opt1">일괄 변경
		</td>
		<td width=60%>
			대,소문자 구별 : <input type="radio" name="opt2" checked>있음 <input type="radio" name="opt2">없음
		</td>
	</tr>
	<tr>
		<td colspan=2 align="center">
		<script language="javascript">
		<!--
			document.writeln('<textarea name="content" wrap="hard" style="width:99%;height:400;" >'+opener.gmFrame.document.body.innerHTML+'</textarea>');
		//-->
		</script>
		</td>
	</tr>

	<tr>
		<td align=center colspan=2>
			<input type="button" value=" 적 용 " onclick="str_reg()" class=input>
			 &nbsp;<input type="button" value=" 닫 기 " onclick="window.close()" class=input>
		</td>
	</tr>
	</form>
</table>

</BODY>
</HTML>
