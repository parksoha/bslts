<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>phone</title>
<link rel="stylesheet" type="text/css" href="style.css" />
<script type="text/javascript">
function MM_jumpMenu(targ,selObj,restore){ //v3.0
  eval(targ+".location='"+selObj.options[selObj.selectedIndex].value+"'");
  if (restore) selObj.selectedIndex=0;
}
</script>
</head>

<body>
<div class="phone">
<div class="temp10"><iframe src="http://temp30.webbridge.co.kr/" frameborder="no" height="718" scrolling="yes" width="539" crolling="auto"></iframe></div>
</div>
<div class="jump">
  <form name="form" id="form">
    <select name="jumpMenu" id="jumpMenu" onchange="MM_jumpMenu('parent',this,0)">
      <option value="index.html">iPhone</option>
      <option value="galaxy.html">galaxy</option>
      <option value="galaxy_note.html">galaxy_note</option>
      <option value="ipad.html" selected>ipad</option>
    </select>
  </form>
</div>
</body>
</html>
